kind: Module
name: frontend
description: Frontend service container
type: container
hotReload:
  sync:
    - target: /app/
services:
  - name: frontend
    hotReloadArgs: [npm, run, dev]
    ports:
      - name: http
        containerPort: 8080
    healthCheck:
      httpGet:
        path: /hello-frontend
        port: http
    ingresses:
      - path: /hello-frontend
        port: http
      - path: /call-backend
        port: http
    dependencies:
      - backend
tests:
  # - name: unit
  #   args: [npm, test]
  - name: integ
    args: [npm, run, integ]
    dependencies:
      - frontend
